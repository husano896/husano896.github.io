<!doctype html>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
  <style>
    div#img-container {
      display: grid;
      grid-template-columns: 1fr;
      border-radius: 8px;
      width: 100%;
    }

    @media screen and (min-width: 600px) {
      div#img-container {
        grid-template-columns: repeat(2, 1fr 8px);
      }
    }

    @media screen and (min-width: 1080px) {
      div#img-container {
        grid-template-columns: repeat(3, 1fr 8px);
      }
    }

    div#img-container a {
      height: auto;
      transform: translateY(0px);
      transition: 0.3s ease-out;
      background: #AAAAAA77;
      contain: content;
      align-content: center;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    div#img-container img {
      width: 100%;
    }


    div#img-container a:hover {
      transform: translateY(-16px);
    }

    div.hover-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      opacity: 0;
      transition: 0.3s ease-out;
      background-color: #000000AA;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
    }

    div.hover-overlay:hover {
      opacity: 1;
    }
  </style>
</head>
